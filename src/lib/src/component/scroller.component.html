<div #container id="container">
  <canvas #background
          [style.border-width]="scrollerBorderWidthPx"
          [style.height]="graphHeightPx"
          [style.width]="graphWidthPx">
  </canvas>
  <div #scroller id="scroller"
       [style.width]="scrollerWidthPx"
       [style.border-width]="scrollerTopWidth"
       [style.top]="scrollerTop"
       [style.height]="graphHeightPx"
       [style.left]="scrollerPositionLeftPx">
  </div>
</div>
